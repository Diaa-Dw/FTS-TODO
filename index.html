<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo.png" />

    <!-- Link main.css  -->
    <link rel="stylesheet" href="./style/main.css" />

    <!-- Link font-awesome library for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>TODO</title>
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <h1>TODO</h1>
      <button class="theme-toggle">
        <img
          src="./assets/images/sun.png"
          alt="light-theme"
          class="theme-toggle__icon theme-toggle__icon--light"
        />
        <img
          src="./assets/images/moon.png"
          alt="dark-theme"
          class="theme-toggle__icon theme-toggle__icon--dark"
        />
      </button>
    </header>
    <!-- header section end -->

    <main class="todo-list">
      <!-- Form section start -->
      <section>
        <form aria-label="Add new task" class="todo-list__form">
          <input
            type="text"
            placeholder="Add new task..."
            class="todo-list__input--add"
            required
          />
          <button type="submit" class="todo-list__button--add">Add</button>
        </form>
        <input
          type="search"
          placeholder="Search tasks..."
          aria-label="Search tasks"
          class="todo-list__search"
        />
      </section>

      <!-- Form section end -->

      <!-- table section start -->
      <table class="todo-list__table">
        <!-- table-header start -->
        <thead class="todo-list__table-head">
          <tr class="todo-list__table-row">
            <th class="todo-list__table-header">ID</th>
            <th class="todo-list__table-header">Description</th>
            <th class="todo-list__table-header">Status</th>
            <th class="todo-list__table-header">Actions</th>
          </tr>
        </thead>
        <!-- table-header end -->

        <!-- table-body start -->
        <tbody class="todo-list__table-body">
          <tr class="todo-list__table-row todo-list__table-row--completed">
            <td class="todo-list__table-cell">1</td>
            <td class="todo-list__table-cell">
              Complete Frontend-Mentor challenge
            </td>
            <td class="todo-list__table-cell">Completed</td>
            <td class="todo-list__table-cell">
              <button class="todo-list__button todo-list__button--edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="todo-list__button todo-list__button--done">
                <i class="fas fa-check"></i>
              </button>
              <button class="todo-list__button todo-list__button--delete">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <!-- table-body end -->

        <!-- table-footer start -->
        <tfoot class="todo-list__table-footer">
          <tr>
            <td colspan="5" class="todo-list__task-count">Total tasks: 5</td>
          </tr>
        </tfoot>
        <!-- table-footer end -->
      </table>
      <!-- table section end -->
    </main>

    <footer class="footer">
      <p class="footer__text">
        Made with <span class="footer__heart">&#10084;</span> by
        <a
          href="https://diaa-dwikat.netlify.app"
          target="_blank"
          class="footer__link"
          >Diaa Dwikat</a
        >
      </p>
    </footer>

    <!-- main section start -->

    <!-- main section end -->
  </body>
</html>
